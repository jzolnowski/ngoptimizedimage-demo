<mat-tab-group dynamicHeight>
  <mat-tab label="With width and heigh">
    <div class="tab-content">
      <div style="display: flex; flex-direction: column; gap: 25px;">
        <img
          [width]="850"
          [height]="850"
          [ngSrc]="'300x300?text=With width & height'"
          placeholder
          priority
          alt=""
        />
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Fill mode">
    <ng-template matTabContent>
      <div class="tab-content">
        <img
          style="position: relative"
          [ngSrc]="'/300x300?text=With Fill mode'"
          alt=""
          priority
          placeholder
          fill
        />
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
